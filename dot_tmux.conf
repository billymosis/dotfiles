"Open nvim config\nnvim ~/.config/nvim/init.lua\n"\
"Show disk usage\ndf -h | less\n"\
"Show processes\nhtop\n"\
"Show IP address\nip addr show | less\n"\
"Show used port\nss -tulpn | less\n"\
"FE-BRAVO\nsmug start trading-ui\n"\
"FE-CHARLIE\nsmug start c-trading-ui\n"\
"GW-CHARLIE\nsmug start c-rest-gw\n"\
"GW-BRAVO\nsmug start rest-gw\n"\
"lazy-git\nlazygit\n"\
"lazy-docker\nlazydocker\n"
TMUX_FZF_MENU_POPUP=1
TMUX_FZF_MENU_POPUP_WIDTH=90%
TMUX_FZF_MENU_POPUP_HEIGHT=90%
TMUX_FZF_ORDER="menu|command|session|window|pane|keybinding|clipboard|process"

